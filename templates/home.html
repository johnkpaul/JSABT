{% extends "base.html" %}
{% block title %}This is the homepage{% endblock%}
{% block main %}
    <h1>Search for bookmarks below</h1>
    <input type="text">

    <ul id="bookmarks">
        {% for r in results %}
            <li> <a href="{{r.url}}">{{ r.title }}</a> <span class="date">saved on {{ r.save_date }}</span></li>
        {% endfor %}
    </ul>

{% endblock %}
